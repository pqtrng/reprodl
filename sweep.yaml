program: train.py
method: bayes
metric:
  name: val_acc
  goal: maximize
parameters:
  sample_rate: 
    values: [2000, 4000, 8000]
  batch_size : 
    values: [8, 16, 32, 64]
  base_filters: 
    min: 16
    max: 64
  lr:
    distribution: log_uniform
    min: -4
    max: -1

command:
  - ${env}
  - ${interpreter}
  - ${program}
